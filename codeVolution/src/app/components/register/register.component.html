<div class="row">
    <div class="col-xs-12">
        
       <form #userRegister="ngForm"  (ngSubmit)="onRegister()"> 
          <div class="form-group">
            <label>Email :</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="registerUserData.email" name="email">
          </div>

          <div class="form-group">
            <label>Password :</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="registerUserData.password" name="password">
          </div>

          <button class="btn btn-primary" type="submit">Register</button> 
         
       </form>
    </div>
</div>
